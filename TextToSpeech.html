<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
    <link rel="stylesheet" href="style.css">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        button {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Speaking state animation */
        button.speaking {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        .emoji {
            font-size: 20px;
        }

    </style>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const speakBtn = document.getElementById("speak-btn");
        const textToSpeech = document.getElementById("text-to-speech");

        speakBtn.addEventListener("click", function () {
            const text = textToSpeech.value.trim();

            if (text === "") {
            alert("Please enter some text to speak");
            return;
            }

            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);

        
            window.speechSynthesis.speak(utterance);

            
            speakBtn.classList.add("speaking");

            utterance.onend = function () {
            speakBtn.classList.remove("speaking");
            };
        });
        });
    </script>



</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Text to Speech Converter</h1>
            <p>Type your text and listen to it.</p>
        </div>
        <textarea id="text-to-speech" placeholder="Enter your text here..."></textarea>
        <div class="btn-container">
            <button id="speak-btn">
                <span class="emoji">ðŸ”Š</span>
                <span>Speak</span>
            </button>
        </div>
    </div>
</body>

</html>
